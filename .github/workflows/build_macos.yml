name: Build application for MacOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix: 
        platform: [macos-latest]
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install Packages
      run: |
          pip freeze > requirements.txt
          pip install -r requirements.txt
          pip install pyinstaller
    - name: Build Code using pyinstaller
      run: |
          pyinstaller --onefile main.py
          pyinstaller --onefile --windowed installer.py
          mv dist/main dist/bitbuild

    - uses: actions/upload-artifact@v2
      with:
        name: build-artifinstalleract-macos
        path: dist/bitbuild
        if-no-files-found: error
    
    - uses: actions/upload-artifact@v2
      with:
        name: build-artifiact-installer-macos
        path: dist/installer
        if-no-files-found: error
    - name: Display File Tree
      run: ls -R
    
